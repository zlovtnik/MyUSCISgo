# Development server configuration
# This file is only included when NGINX_ENV=development
# To enable: export NGINX_ENV=development before starting nginx

# HTTP to HTTPS redirect (only in development)
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Development server (HTTP only - SECURITY WARNING: Only use in development!)
server {
    listen 80;
    server_name dev.localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Basic security headers (less comprehensive than HTTPS)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Enable gzip compression
    gzip on;
    gzip_types
        application/wasm
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml
        font/woff2
        image/svg+xml;

    # Cache static assets (shorter expiry than production)
    location ~* \.(wasm|js|css|png|jpg|jpeg|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Development warning endpoint
    location /dev-warning {
        access_log off;
        return 200 "WARNING: This is a development server with reduced security!\n";
        add_header Content-Type text/plain;
        add_header X-Development-Server "true";
    }
}
